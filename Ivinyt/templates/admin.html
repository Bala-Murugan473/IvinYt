{% extends "base.html" %} {% block title %}Admin Login{% endblock %} {% block
content %}
<div>
  <span><b>[only for admin !]</b></span>
  <h1 class="text-center"><u><b>Admin Login In</b></u></h1>
  <p> Login as admin to access this page</p>
  <form method="POST">
    <br>
    <div class="form-group">
      <label for="Mobile">Admin Mobile Number</label>
      <input
        type="text"
        class="form-control"
        id="mobile"
        name="mobile"
        placeholder="Enter Mobile Number"
      />
    </div>
    <div class="form-group">
      <label for="password">Admin Password</label>
      <input
        type="password"
        class="form-control"
        id="password"
        name="password"
        placeholder="Enter Password"
      />
    </div>
  
    <br />
    <button type="submit" class="btn btn-primary">Log in</button>
  </form>
</div>

{% endblock %}
